    <!--main-->
    <main>
        <!--carrusel de imágenes-->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./public/carrccontacto.jpeg" class="d-block w-100" alt="servicio de manicura">
                </div>
                <div class="carousel-item">
                    <img src="./public/carrccontacto2.jpg" class="d-block w-100" alt="laminado de cejas">
                </div>
                <div class="carousel-item">
                    <img src="./public/carrccontacto1.jpg" class="d-block w-100" alt="lifting de pestañas">
                </div>
                <div class="carousel-item">
                    <img src="./public/carrccontacto3.jpg" class="d-block w-100" alt="maquillando">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <section class="contacto p-20">
            <h1>¡Contactame!</h1>
        </section>

        <!--formulario de contacto-->
        <section class="form">
            <form class="row m gy-2 gx-3 align-items-center">
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInput">Nombre</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Tu nombre">
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInputGroup">Email</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Tu email">
                    </div>
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingSelect">Servicios</label>
                    <select class="form-select" id="autoSizingSelect">
                        <option selected>Elegí un servicio</option>
                        <option value="1">Maquillaje</option>
                        <option value="2">Manicura</option>
                        <option value="3">Liftin de pestañas</option>
                        <option value="3">Laminado de cejas</option>
                    </select>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck">
                            Recordar
                        </label>
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>
    </main>

                <a href="https://www.facebook.com/danielacalvomakeup" target="_blank"><img src="./public/facebook.png"
                        alt="facebook" /></a>
            </div>
        </footer>
